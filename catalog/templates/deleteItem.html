<!DOCTYPE html>
<html>
<head>
  <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='stylesheets/styles.css') }}">
  <title>Catalog</title>
</head>

<body>

  <header>
    <div class="header_inner">
      <a href={{url_for('showCatalog')}}>
        <h1 class="header_title">Catalog App</h1>
      </a>
      <div class="login">
        <form method="GET" action="{{ url_for('login') }}">
            <button type="Submit">Login</button>
        </form>
      </div>
    </div>
  </header>

  <main>
    <div class="flex-container content">
      <div class="form">
        <h2>Are you sure you want to delete {{item.name}}?</h2>
        <form action="{{url_for('deleteItem', category_name=item.category_name, item_name=item.name)}}" method="POST">
        <input type="submit" name="Delete" value="Delete">
        </form>
      </div>
    </div>
  </main>

</body>
</html>
